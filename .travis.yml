language: go

os:
  - linux

env:
  global:
    - GO111MODULE=off

addons:
  apt:
    packages:
      - zip

install:
  - make setup

script:
  - make all

deploy:
  provider: releases
  api_key:
    secure: 
  keep-history: false
  skip_cleanup: true
  file_glob: true
  file: 'dist/*.zip'
  on:
    tags: true
